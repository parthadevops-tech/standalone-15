<div class="row">
  <div class="col-md-8 offset-md-2">
    <form class="form-signin text-center">
      <img
        class="mb-4"
        src="/docs/4.4/assets/brand/bootstrap-solid.svg"
        alt=""
        width="72"
        height="72"
      />
      <h1 class="h3 mb-3 font-weight-normal" aria-label="Please sign in">
        Please sign in
      </h1>
      <div class="form-group">
        <label for="inputUsername" class="sr-only" aria-label="Username"
          >Username</label
        >
        <input
          type="text"
          id="inputUsername"
          name="username"
          [(ngModel)]="username"
          data-test="username-input"
          class="form-control"
          placeholder="Username"
          required
          autofocus
        />
      </div>
      <div class="form-group">
        <label for="inputPassword" class="sr-only">Password</label>
        <input
          type="password"
          id="inputPassword"
          name="password"
          [(ngModel)]="password"
          data-test="password-input"
          class="form-control"
          placeholder="Password"
          required
        />
      </div>

      <button
        class="btn btn-lg btn-primary btn-block"
        (click)="handleLoginClick()"
        type="button"
      >
        Sign in
      </button>
    </form>
  </div>
</div>
